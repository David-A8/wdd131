<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - David Amador</title>
    <meta name="author" content="David Amador" />
    <meta name="description" content="WWD 131 - Dynamic Web Fundamentals
    David Amador
    Product review form page using good form design." />
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="reviewForm">
            <fieldset>
                <label> Product Name*
                    <select id="productsList" name="products" required>
                        <option value="" disabled selected>Select a Product &#9662;</option>
                    </select>
                </label>

                <div>Overall Rating*
                    <label><input type="radio" id="one" name="rating" value="one" required>&#9733;</label>
                    <label><input type="radio" id="two" name="rating" value="two">&#9733; &#9733;</label>
                    <label><input type="radio" id="three" name="rating" value="three">&#9733; &#9733; &#9733;</label>
                    <label><input type="radio" id="four" name="rating" value="four">&#9733; &#9733; &#9733;
                        &#9733;</label>
                    <label><input type="radio" id="five" name="rating" value="five">&#9733; &#9733; &#9733; &#9733;
                        &#9733;</label>
                </div>

                <label>Date of Installation* <input type="date" id="installation" name="installationDate"
                        required></label>

                <div>Which features did you find useful in the product?<br><em>(Check all that apply)</em>
                    <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
                    <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                    <label><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
                    <label><input type="checkbox" id="performance" name="perfomrance" value="yes">Performance</label>
                </div>

                <label for="review">Write Review (Optional)</label>
                <textarea id="review" name="review" placeholder="Write your review here..."></textarea>

                <label>Your Name (Optional)<input type="text" id="userName" name="userName"></label>

                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | David Amador | Idaho</p>
        <p> Last Modified on <span id="lastModified"></span></p>
    </footer>

</body>

</html>
